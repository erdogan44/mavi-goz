<!DOCTYPE html>
<html>
<head>
  <base href="./">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Mavi V4</title>

  <script>
    var flet = {
      pyodide: true,
      multiView: false,
      noCdn: false,
      entrypointBaseUrl: "./",
      assetBase: "./",
      routeUrlStrategy: "hash",
      canvasKitBaseUrl: "canvaskit/",
      pyodideUrl: "pyodide/pyodide.js",
      webRenderer: "auto",
      appPackageUrl: "app.tar.gz"
    };

    flet.flutterAppLoaded = new Promise((resolve) => {
      flet.flutterAppResolve = resolve;
    });
  </script>

  <script>
    flet.pyodide = true;
    flet.pythonModuleName = "Mavi-Goz-V4-web";
    flet.entrypointBaseUrl = "./";
    flet.assetBase = "./";
  </script>

  <script src="python.js"></script>
</head>
<body>
  <div id="loading">
    <style>
      body { inset: 0; overflow: hidden; margin: 0; padding: 0; position: fixed; }
      #loading { align-items: center; display: flex; height: 100%; justify-content: center; width: 100%; }
      #loading img { animation: 1s ease-in-out 0s infinite alternate breathe; opacity: .66; }
      @keyframes breathe { from { transform: scale(0.4); opacity: 1; } to { transform: scale(0.35); opacity: .7; } }
    </style>
    <img src="icons/loading-animation.png" alt="Loading..." />
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
